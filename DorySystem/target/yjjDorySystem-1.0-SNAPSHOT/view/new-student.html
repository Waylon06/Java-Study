<head>
  <meta charset="utf-8">
  <title>新增学生</title>
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>

<body>
  <div class="layui-container">
    <div class="layui-row">
      <div class="layui-col-md9">
        <form class="layui-form" method="get" action="/doryinsert">
          <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
          <div class="layui-form-item">
            <label class="layui-form-label">寝室楼</label>
            <div class="layui-input-block">
              <input type="text" name="dname" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">楼层</label>
            <div class="layui-input-block">
              <input type="text" name="dfloor" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">寝室号</label>
            <div class="layui-input-block">
              <input type="text" name="dnum" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
              <input type="text" name="sname" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">辅导员</label>
            <div class="layui-input-block">
              <input type="text" name="sinstructor" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn btn" lay-submit lay-filter="*">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
          <!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
        </form>
      </div>
    </div>
  </div>
